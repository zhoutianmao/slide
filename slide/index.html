		<script src="js/jquery-1.9.0.min.js"></script>
		<script src="js/slide.js"></script>
		<script type="text/javascript">

			$('#main').height($('#main').find('ul').find('li').height());
			var width_li = $('#main').find('ul').find('li').width();
			var box = new ImgBox({
				div : $('#main'),
				width_li : width_li

	</body>
</html>
